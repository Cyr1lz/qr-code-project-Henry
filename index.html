<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />

		<title>Henry | QR code component</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="card">
				<div class="box content">
				<div class="header">
					<img src="images/image-qr-code.png" alt="QR Code" class="bar-code" />
				</div> 	
					<h3 class="title title1">
						Improve your front-end  
					<h3 class="title">skills by building projects</h3>
					</h3>
					<p class="last last1">
						Scan the QR code to visit Frontend</p>
					<p class="last">Mentor and take your coding
						skills to</p> 
					<p class="last"> next level.</p>
					
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Henry</a>.
			</div>
		</div>
	</body>
</html>
